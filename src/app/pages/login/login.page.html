<div class="login-container">
  <div class="header">
    <div class="logo-container">
      <img src="logo.png" alt="Swim Analytics Logo" class="logo">
    </div>
  </div>

  <div class="main-content">
    <div class="login-card">
      <div class="back-button">
        <button mat-icon-button (click)="goBack()" class="back-btn">
          <mat-icon>arrow_back</mat-icon>
        </button>
      </div>

      <h1 class="login-title">Iniciar Sesión</h1>
      <p class="login-subtitle">Ingresa a tu cuenta para continuar</p>

      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Email</mat-label>
          <input matInput
                 type="email"
                 formControlName="email"
                 placeholder="tu@email.com">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            El email es requerido
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Ingresa un email válido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Contraseña</mat-label>
          <input matInput
                 [type]="hidePassword ? 'password' : 'text'"
                 formControlName="password"
                 placeholder="Tu contraseña">
          <button mat-icon-button
                  matSuffix
                  (click)="hidePassword = !hidePassword"
                  type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            La contraseña es requerida
          </mat-error>
        </mat-form-field>

        <div class="form-options">
          <mat-checkbox formControlName="rememberMe" class="remember-checkbox">
            Recordarme
          </mat-checkbox>
          <a href="#" class="forgot-password-link" (click)="onForgotPassword($event)">
            ¿Olvidaste tu contraseña?
          </a>
        </div>

        <div class="form-actions">
          <button mat-raised-button
                  color="primary"
                  type="submit"
                  class="login-btn"
                  [disabled]="loginForm.invalid || isLoading">
            <mat-icon *ngIf="!isLoading">login</mat-icon>
            <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
            {{isLoading ? 'Iniciando...' : 'Iniciar Sesión'}}
          </button>
        </div>

        <div class="register-link">
          <p>¿No tienes cuenta?
            <a (click)="navigateToRegister()" class="link">Regístrate aquí</a>
          </p>
        </div>
      </form>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2025 Swim Analytics. Todos los derechos reservados.</p>
  </div>
</div>
