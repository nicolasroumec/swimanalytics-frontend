<div class="welcome-container">
  <div class="header">
    <div class="logo-container">
      <img src="logo.png" alt="Swim Analytics Logo" class="logo">
    </div>
  </div>

  <div class="main-content">
    <div class="welcome-card">
      <h1 class="welcome-title">¡Bienvenido a Swim Analytics!</h1>
      <p class="welcome-subtitle">
        Transforma tus carreras en progreso con análisis experto
      </p>

      <div class="features-list">
        <div class="feature-item">
          <mat-icon class="feature-icon">timeline</mat-icon>
          <span>Seguimiento de rendimiento</span>
        </div>
        <div class="feature-item">
          <mat-icon class="feature-icon">analytics</mat-icon>
          <span>Análisis estadístico</span>
        </div>
        <div class="feature-item">
          <mat-icon class="feature-icon">pool</mat-icon>
          <span>Registro de carreras</span>
        </div>
      </div>

      <div class="action-buttons">
        <button
          mat-raised-button
          color="primary"
          class="action-btn login-btn"
          (click)="navigateToLogin()">
          <mat-icon>login</mat-icon>
          Iniciar Sesión
        </button>

        <button
          mat-raised-button
          color="accent"
          class="action-btn register-btn"
          (click)="navigateToRegister()">
          <mat-icon>person_add</mat-icon>
          Registrarse
        </button>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2025 Swim Analytics. Todos los derechos reservados.</p>
  </div>
</div>
